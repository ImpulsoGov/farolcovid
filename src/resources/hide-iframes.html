<head>
    <script>
        function hideIframes() {
            iframes = window.parent.document.getElementsByTagName("iframe");
            console.log(iframes);
            for (var i = 0; i < iframes.length; i++) {
                frame = iframes[i]
                if (frame.parentElement.className == "markdown-text-container stMarkdown" && frame.className == "") {
                    frame.parentElement.style["display"] = "none";
                    //Its buggy so lets save it for later
                }
                console.log(frame);
            }
        }
    </script>
</head>

<body onload="hideIframes();">

</body>
